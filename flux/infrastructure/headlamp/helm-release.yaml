apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
spec:
  interval: 1h
  releaseName: headlamp
  chart:
    spec:
      chart: headlamp
      version: 0.39.0
      sourceRef:
        kind: HelmRepository
        name: headlamp
  values:
    config:
      inCluster: true
      enableHelm: true
    pluginsManager:
      enabled: true
    persistentVolumeClaim:
      enabled: true
      size: 8Gi
      storageClassName: longhorn
      accessModes: 
        - ReadWriteOnce
    ingress:
      enabled: false
