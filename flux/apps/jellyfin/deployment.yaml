apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: jellyfin
  labels:
    app: jellyfin
spec:
  selector:
    matchLabels:
      app: jellyfin
  replicas: 1
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
        - name: jellyfin
          image: docker.io/jellyfin/jellyfin:10.11.6 # {"$imagepolicy": "flux-system:jellyfin-policy"}
          imagePullPolicy: Always
          ports:
            - containerPort: 8096
              protocol: TCP
            - containerPort: 8920
              protocol: TCP
            - containerPort: 7359
              protocol: UDP
            - containerPort: 1900
              protocol: UDP
          volumeMounts:
            - mountPath: /data/media
              name: media
              readOnly: True
            - mountPath: /config
              name: config
          resources:
            limits:
              gpu.intel.com/i915: '1'
      restartPolicy: Always
      volumes:
        - name: media
          nfs:
            server: kasumi
            path: /data/Media/
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-config
