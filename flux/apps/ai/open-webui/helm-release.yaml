apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: open-webui
spec:
  interval: 1h
  releaseName: open-webui
  chart:
    spec:
      chart: open-webui
      version: 10.2.1
      sourceRef:
        kind: HelmRepository
        name: open-webui
  values:
    ollama:
      enabled: false

    pipelines:
      enabled: true

    tika: 
      enabled: true
    
    managedCertificate:
      enabled: true
      name: open-webui
      domains:
        - open-webui.${GLOBAL_DOMAIN}
    
    ingress:
      enabled: true
      class: nginx
      host: open-webui.${GLOBAL_DOMAIN}
      tls: true

    persistence:
      enabled: true
      size: 2Gi
      accessModes:
        - ReadWriteOnce
      storageClass: "longhorn"

    livenessProbe:
      httpGet:
        path: /health
        port: http
      failureThreshold: 1
      periodSeconds: 10

    readinessProbe:
      httpGet:
        path: /health/db
        port: http
      failureThreshold: 1
      periodSeconds: 10

    startupProbe:
      httpGet:
        path: /health
        port: http
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 20
