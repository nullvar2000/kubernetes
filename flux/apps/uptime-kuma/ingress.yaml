apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-kuma
spec:
  ingressClassName: nginx
  rules:
  - host: uptime-kuma.${GLOBAL_DOMAIN}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: uptime-kuma
            port:
              number: 80
  tls:
    - hosts:
        - uptime-kuma.${GLOBAL_DOMAIN}
      secretName: uptime-kuma-tls
