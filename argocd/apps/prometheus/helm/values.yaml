alertmanager:
  annotations: 
    - nginx.ingress.kubernetes.io/rewrite-target: /$2
  ingress:
    enabled: 'true'
    ingressClassName: nginx
    hosts:
      - monitoring.legion.lan
    paths:
      - /alertmanager
    pathType: Prefix
  alertmanagerSpec:
    externalUrl: http://monitoring.legion.lan/alertmanager
    routePrefix: /
grafana:
  ingress:
    enabled: 'true'
    ingressClassName: nginx
    hosts:
      - monitoring.legion.lan
    path: /grafana
prometheus:
  thanosIngress:
    enabled: 'true'
    ingressClassName: nginx
    hosts:
      - monitoring.legion.lan
    paths:
      - /thanos
    pathType: Prefix
  ingress:
    enabled: 'true'
    ingressClassName: nginx
    hosts:
      - monitoring.legion.lan
      - prometheus.legion.lan
    paths:
      - /prometheus
    pathType: Prefix
  premetheusSpec:
    routePrefix: /prometheus