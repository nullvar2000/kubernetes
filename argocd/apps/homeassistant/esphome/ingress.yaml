apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: esphome
  namespace: homeassistant
spec:
  rules:
  - host: esphome.legion.lan
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: esphome
            port:
              number: 6052