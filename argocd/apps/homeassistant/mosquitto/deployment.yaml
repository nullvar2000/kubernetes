apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: homeassistant
  labels:
    app: mosquitto
spec:
  selector:
    matchLabels:
      app: mosquitto
  replicas: 1
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2.0.15
        ports:
        - containerPort: 1883
        volumeMounts:
        - mountPath: /mosquitto/config/mosquitto.conf
          name: config
          subPath: mosquitto.conf
          readOnly: true
        - mountPath: /mosquitto/config/passwd
          name: passwd
          subPath: passwd
          readOnly: true
        - mountPath: /mosquitto/data
          name: data
        - mountPath: /mosquitto/log
          name: log
        resources:  {}
      volumes:
      - name: config
        configMap:
          name: mosquitto-conf
          items:
            - key: mosquitto.conf
              path: mosquitto.conf
      - name: passwd
        secret:
          secretName: mosquitto-passwd
      - name: data
        persistentVolumeClaim:
          claimName: mosquitto-data
      - name: log
        persistentVolumeClaim:
          claimName: mosquitto-log

