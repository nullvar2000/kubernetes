apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: llama-gpt
  namespace: argocd
spec:
  project: llama-gpt
  source:
    repoURL: 'https://github.com/getumbrel/llama-gpt.git'
    targetRevision: main
    path: deploy/kubernetes
  destination:
    namespace: 'llama-gpt'
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true