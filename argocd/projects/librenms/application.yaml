apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: librenms
  namespace: argocd
spec:
  project: librenms
  source:
    repoURL: 'https://github.com/nullvar2000/kubernetes.git'
    targetRevision: main
    path: argocd/apps/librenms
  destination:
    namespace: 'librenms'
    server: 'https://kubernetes.default.svc'
  syncPolicy: 
    automated: {}
    syncOptions:
      - RespectIgnoreDifferences=true
  ignoreDifferences:
    - kind: Secret
      jsonPointers:
        - /data
        - /stringData
      
