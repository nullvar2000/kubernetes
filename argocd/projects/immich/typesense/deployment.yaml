apiVersion: apps/v1
kind: Deployment
metadata:
  name: typesense
  namespace: immich
  labels:
    app: typesense
spec:
  selector:
    matchLabels:
      app: typesense
  replicas: 1
  template:
    metadata:
      labels:
        app: typesense
    spec:
      containers:
      - name: typesense
        image: typesense/typesense:0.24.1
        args:
          - '--data-dir $TYPESENSE_DATA_DIR'
          - '--api-key=$TYPESENSE_API_KEY'
          - '--enable-cors'
        ports:
        - containerPort: 8108
          name: http
          protocol: TCP
        envFrom:
          - secretRef:
              name: typesense-secrets
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
        volumeMounts:
          - mountPath: /data
            name: data
        resources:  {}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: typesense-data

