apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: setup
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/nullvar2000/kubernetes.git'
    targetRevision: refactor
    path: argocd/appsets
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true  
    automated: 
      prune: true 
      selfHeal: true