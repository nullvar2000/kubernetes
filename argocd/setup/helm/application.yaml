apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-helms
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: helm
  syncPolicy:
    automated: {}
  source:
    path: argocd/helm/
    repoURL: https://github.com/nullvar2000/kubernetes
    targetRevision: HEAD
