apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - configmap.yaml
  - deployment.yaml
  - ingress.yaml
  - persistentvolumeclaim.yaml
  - service.yaml
replacements:
  - source:
      kind: Secret
      name: replacement-test
      fieldPath: data.password
    targets:
      - select:
          kind: ConfigMap
          name: replacement-test
        fieldPaths:
          - data.password
