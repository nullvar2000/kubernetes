apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: https://github.com/nullvar2000/kubernetes
      revision: HEAD
      directories:
      - path: argocd/apps/*
  template:
    metadata:
      name: '{{ path.basename }}'
    spec:
      project: apps
      source:
        repoURL: https://github.com/nullvar2000/kubernetes
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ path.basename }}'